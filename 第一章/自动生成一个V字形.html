
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			div {
				width: 50px;
				height: 50px;
				position: absolute;
				background: black;
			}
			#mode{
				width: 800px;
				height: 800px;
			}
		</style>
	</head>

	<body>
		<input type="button" id="btn" value="按钮">
		<section id="mode"></section>
		<script>
			var divs = document.getElementsByTagName('div');
			var btn = document.getElementById('btn');
			var mode=document.getElementById('mode');
			var con = '';
			var num = 7;
			var j=0;
			btn.onclick = function() {
				con='';
				j=0;
				for (var i = 0; i < num; i++) {
					con += '<div></div>';
					//				生成100个div
				}
				mode.innerHTML = con;
				
				for (var i = 0; i < num; i++) {
					divs[i].style.left = i * 60 + 'px';
					if(i<num/2){
						j++;
					}
					if (i>num/2) {
						j--;
					}
					divs[i].style.top = j % 10 * 60 + 'px';
				}
			}
		</script>
	</body>

</html>
