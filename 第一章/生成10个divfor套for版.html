<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			div{
				width: 50px;
				height: 50px;
				background-color: red;
				position: absolute;
			}
		</style>
	</head>
	<body>
	<input type="button" value="自动生成10个DIV"  id="btn1"/>
		<script>
			var btn1=document.getElementById('btn1');
			var str='';
			btn1.onclick=function(){
				for(var i=0;i<10;i++){
//					定义i<10用来控制top
					for(var j=0;j<10;j++){
//						定义j<10来控制left
					str+='<div style="top:'+i*60+'px;left:'+j*60+'px;">'+i*j+'</div>';	
					}
				}
			document.body.innerHTML=str;
			};
		</script>
	</body>
</html>
