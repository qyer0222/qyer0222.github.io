<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			div{
				width: 100px;
				height: 100px;
				background-color: red;
				position: absolute;
				top: 0px;
			}
		</style>
	</head>
	<body>
	<input type="button" value="自动生成10个DIV"  id="btn1"/>
	</body>
	<script>
		var btn1=document.getElementById('btn1');
		var con='';
		btn1.onclick=function(){
			for(var i=0;i<10;i++){
				con+='<div style=left:'+i*110+'px></div>';
				/*con+='<div style=top:'+(i%num)*110+'px;left:'+(i%num)*110+'px></div>';*/
			};
			document.body.innerHTML = con;
		}
	</script>
</html>
