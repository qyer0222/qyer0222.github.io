<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">

		<input type="color" />

			var colors=document.querySelector('input[type=color]');

			var div1=document.getElementById('div1');
			var inps=document.querySelector('input[type=number]');
//			点击后修改div的样式
			var str='';

					str+='<div style="top:'+i*60+'px;left:'+num+'px;background:'+cols+';"></div>';	
				}

			}

//				colors.value是获取<input type="color" />的颜色值
			}*/
