<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			div {
				width: 50px;
				height: 50px;
				position: absolute;
				text-align: center;
				line-height: 50px;
				background: black;
				color: white;
			}
		</style>

	</head>

	<body>
		<input type="button" id="btn" value="按钮">
		<script>
			var btn = document.getElementById('btn');
			var str = '';
			var num = 0;
			btn.onclick = function() {
				for (var i = 0; i < 100; i++) {
//					生成100个div i用来控制left
					if (i % 10 == 0) {
						num++;
					/*	对i进行取余,当余数为0的时候num加1;
						加1后,用来控制top*/
					}
					str += '<div style="top:' + num * 60 + 'px;left:' + i%10 * 60 + 'px;">'+(i+1)+'</div>';
//				每隔10个换一次行,所以要对i进行求余
				}
				document.body.innerHTML = str;
			};
		</script>
	</body>

</html>
