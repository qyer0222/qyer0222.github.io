<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			#btn{
				margin-bottom: 20px;
				margin-left: 350px;
			}
			div {
				width: 50px;
				height: 50px;
				position: absolute;
				background: black;
			}
			#mode{
				width: 800px;
				height: 800px;
				position: absolute;
				left: 200px;
			}
		</style>
	</head>

	<body>
		<input type="button" id="btn" value="点我生成V字形">
		<section id="mode"></section>
		<script>
			var divs = document.getElementsByTagName('div');
			var btn = document.getElementById('btn');
			var mode=document.getElementById('mode');
			var con = '';
			var num = 7;
			var j=0;
			var look=0;
			var looks=num;
			var onff=true;
			btn.onclick = function() {
				look++;
				if(onff){
					for (var i = 0; i < num; i++) {
					con += '<div></div>';
					//				生成100个div
				
				}
				mode.innerHTML = con;
				onff=false;
				}
//					只能点击一次生成100个div,多次点击不能生成
				
				
			if(look%4==1){
			
				for (var i = 0; i < num; i++) {
					divs[i].style.left = i * 60 + 'px';
					if(i<num/2){
						j++;
					}
					
					if (i>num/2) {
						j--;
					}
					divs[i].style.top = j % num * 60 + 'px';
				}
				
			};
//			点击一次的时候箭头向下
			if(look%4==2){	
				
			looks=num;
				for (var i = 0; i < num; i++) {
					divs[i].style.left = i * 60 + 'px';
					if(i<num/2){
						looks--;
					}
					if (i>num/2) {
						looks++;
					}
					
					divs[i].style.top = looks % num * 60 + 'px';
				}
				
			};
//			点击一次的时候箭头向上			
			if(look%4==3){	
				
			looks=num;
				for (var i = 0; i < num; i++) {
					divs[i].style.top = i * 60 + 'px';
					if(i<num/2){
						looks--;
					}
					if (i>num/2) {
						looks++;
					}
					
					divs[i].style.left = looks % num * 60 + 'px';
				}				
			};
//			点击一次的时候箭头向左			
			if(look%4==0){	
				
				j=0;
			looks=num;
				for (var i = 0; i < num; i++) {
					divs[i].style.top = i * 60 + 'px';
					if(i<num/2){
						j++;
					}
					if (i>num/2) {
						j--;
					}
					divs[i].style.left = j % num * 60 + 'px';
				}
			};
//			点击一次的时候箭头向右
		}
		</script>
	</body>

</html>
